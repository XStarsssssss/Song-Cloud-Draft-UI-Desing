<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Cloud - Music for Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Signup Section -->
<section id="signup" class="signup">
    <div class="signup-container">
        <h2>Join Song Cloud Today</h2>
        <p>Unlimited music, playlists, and more. Create your account now!</p>
        <form action="/submit-signup" method="POST" class="signup-form">
            <input type="text" name="name" placeholder="Full Name" required class="input-field">
            <input type="email" name="email" placeholder="Email Address" required class="input-field">
            <input type="password" name="password" placeholder="Password" required class="input-field">
            <button type="submit" class="btn-signup-form">Sign Up</button>
        </form>
        <p class="signup-footer">Already have an account? <a href="#login">Log in here</a></p>
    </div>
</section>



</body>
</html>
